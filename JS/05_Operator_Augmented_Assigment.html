<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented Assigment</title>
</head>
<body>
    <script>
        let aritmatika = 1 + 2; // = 3
        document.writeln ("<p> 1 + 2 = " + aritmatika + "</p>");
        let originalAritmatika = aritmatika; // 3

        aritmatika -= 1; // = 2
        document.writeln ("<p>" + originalAritmatika + " - 1 = " + aritmatika + "</p>");
        originalAritmatika = aritmatika; // 2

        aritmatika *= 2; // = 4
        document.writeln ("<p>" + originalAritmatika + " * 2 = " + aritmatika + "</p>");
        originalAritmatika = aritmatika; // 4

        aritmatika /= 2; // 2
        document.writeln ("<p>" + originalAritmatika + " / 2 = " + aritmatika + "</p>");
    </script>
</body>
</html>
