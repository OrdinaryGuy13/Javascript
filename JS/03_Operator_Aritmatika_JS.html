<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika 1</title>
</head>
<body>
    <script>
        let tambah = 1 + 2;
        document.writeln ("<p> 1 + 2 = " + tambah + "</p>");
        
        let kurang = 2 - 1;
        document.writeln ("2 - 1 = " + kurang);

        document.writeln ("</br>");
        document.writeln ("</br>");

        let bagi = 10 / 2;
        document.writeln ("10 / 2 = " + bagi);

        document.writeln ("</br>");
        document.writeln ("</br>");

        let kali = 5 * 5;
        document.writeln ("5 * 5 = " + kali);
    </script>
</body>
</html>
